version: '3.8'

services:
  db:
    image: postgres:14
    restart: always
    container_name: seductai-db
    environment:
      POSTGRES_USER: seductai
      POSTGRES_PASSWORD: seductai
      POSTGRES_DB: seductai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

